<ion-content>
  <ion-slides pager="false" [options]="slideOpts">
    <ion-slide *ngFor="let item of optionsCard">
      <div (click)="action($event, item)" class="card ion-activatable ripple-parent">
        <ion-icon [name]="item.icon"></ion-icon>
        <span>{{item.text}}</span>
        <ion-ripple-effect></ion-ripple-effect>
      </div>
    </ion-slide>
  </ion-slides>
</ion-content>
