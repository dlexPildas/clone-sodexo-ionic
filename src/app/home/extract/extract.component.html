<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>EXTRATO</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="search-outline"></ion-icon>    
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item *ngFor="let item of extrat">
      <ion-label>
        <small>{{item?.date}}</small>
        <span [class]="item.isBuy ? '' : 'inputMoney'">{{item?.label}}</span>
      </ion-label>
      <span [class]="item.isBuy ? '' : 'inputMoney'">
        R$ {{item?.value}}
      </span>
    </ion-item>    
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
    <ion-item color="primary" lines="none">
      <ion-label>
        <span>SALDO</span>
        <small>Atualizado: 06/09/2020 Ã s 14:50</small>
      </ion-label>
      <span>
        R$ 350,13
      </span>
    </ion-item>
  </ion-toolbar>
</ion-footer>
